<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<title>tcpcat(1) - ucspi-tcp</title>
</head>
<body>
<h1><code class="command">tcpcat</code>(1) - ucspi-tcp</h1>
<h2><a id="name">名前</a></h2>
<p>
<code class="command">tcpcat</code>
-
リモートホストから送信されるデータを表示します。
</p>

<h2><a id="syntax">書式</a></h2>
<div class="syntax">
<code class="commandline">tcpcat [<var>host</var> [<var>port</var>]]</code>
</div>

<h2><a id="description">解説</a></h2>
<p>
<code class="command">tcpcat</code>
は、
ホスト
<code class="hostname"><var>host</var></code>
の TCP ポート
<code><var>port</var></code>
に接続し、
受信したデータをすべて表示します。
</p>
<p>
<code class="command">tcpcat</code>
はバイナリデータを転送するために利用することができます。
変換は一切行いません。
</p>

</body>
</html>
