<body>
<h1><code class="command">svstat</code>(8) - daemontools</h1>
<h2><a id="name">名前</a></h2>
<p>
<code class="command">svstat</code>
-
<a href="supervise.8.xhtml"><code class="command">supervise(8)</code></a>
で監視されているサービスの状態を表示します。
</p>

<h2><a id="syntax">書式</a></h2>
<div class="syntax">
<code class="commandline">svstat <var>service</var> [<var>...</var>]</code>
</div>

<h2><a id="description">解説</a></h2>
<p>
<code class="command">svstat</code>
は指定されたディレクトリ
<code class="directoryname"><var>service</var></code>
を調べ、
<a href="supervise.8.xhtml"><code class="command">supervise(8)</code></a>
が正常に動作しているかどうかと、
<a href="supervise.8.xhtml"><code class="command">supervise(8)</code></a>
が保持している状態情報を表示します。
ディレクトリは一度に複数指定でき、
ディレクトリごとに 1 行で人が読みやすい形式で表示されます。
</p>
